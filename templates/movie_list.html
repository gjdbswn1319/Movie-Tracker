<html>
	<head>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
	</head>
	<body>
		<center>
			{% for d in director %}
			<h3>Director: {{d}}</h3>
			{% endfor %}
			<form action='/movieInfo' method="POST">
			{% for p in poster %}
			<a href="{{ url_for('movieInfo') }}">
			<input type='hidden' name='movie_id' value='{{p[1]}}'>
			<input type='image' src='{{p[0]}}' alt='Poster Not Found'>
			</a>
			{% endfor %}
			</form>>
		</center>	
	</body>
</html>
